
<!DOCTYPE html>

<body>
    <form>
        <h1>User registration Page</h1>
        <label>Enter your full name:</label><br>
        <input type="text" placeholder="enter you full name here"><br><br>  
        <label>Enter you email:</label><br>
        <input type="email" placeholder="abc@gmail.com"><br><br>
        <label>Enter your Password:</label><br>
        <input type="password" placeholder="Password"><br><br>
        <label>Retype your Password:</label><br>
        <input type="password" placeholder="Confirm Password"><br><br>
        <label>Select your gender:</label><br>
        <input type="radio" id="gender" name="user gender" value="Male">
        <label for="Html">Male</label><br>
        <input type="radio" id="gender" name="user gender" value="Female">
        <label for="Html">Female</label><br>
        <input type="radio" id="gender" name="user gender" value="Others">
        <label for="Html">Others</label><br>
        <label>Enter your address:</label><br>
        <input type="text" placeholder="Your address"><br><br>
        <label for="bio">Enter your bio:</label><br>
        <textarea id="bio" rows="6" cols="25" placeholder="Enter your bio here...."></textarea><br><br>
        <button>Sign-Up</button>
    </form>
  
</body>
